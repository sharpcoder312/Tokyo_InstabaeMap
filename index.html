<!DOCTYPE html>
<html>

<head>
  <title>Tokyo Insta_bae</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Stylesheets. -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;500&family=Nanum+Myeongjo&family=Song+Myung&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="map-location">
    <div class="map-position">
      <input class="form-control" id="search" type="text" placeholder="  어디를 찾으시나요?" style="position: relative; width: 99%; height: 45px; margin-top: 10px; margin-bottom: 20px; font-size: 25px;"/>
      <div id="map" style="height: 70vh;"></div>
    </div>
  </section>
  <section class="infor">
    <div class="information">
      <div class="markerInfo"><img src="./icons/default.png" alt=""><p> 명소</p></div>
      <div class="markerInfo two"><img src="./icons/photography.png" alt=""><p> 포토존</p></div>
      <div class="markerInfo three"><img src="./icons/museums.png" alt=""><p> 사찰 및 신사</p></div>
      <div class="markerInfo"><img src="./icons/cafe.png" alt=""><p> 카페</p></div>
      <div class="markerInfo"><img src="./icons/restaurants.png" alt=""><p> 식당</p></div>
    </div>
  </section>

  <!-- Google Maps scripts. -->
  <script src="app.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxF2Ge6AM11gY78_Z-JVlMfysMVSyiz2I&callback=createMap&libraries=places"
    async defer></script>
  <script src="./markerclusterer.js"></script>
</body>

</html>
