<!DOCTYPE html>
<html>

<head>
  <title>Tokyo Insta_bae</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

  <!-- Stylesheets. -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@400;500&Gothic+A1:wght@400;500&family=Nanum+Myeongjo&family=Song+Myung&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="header">
    <div class="titleBox"><img id="Tokyo_logo" src="./icons/tokyo.jpg"><div class="title">Tokyo</div></div>
    <a id="link1" href="https://www.gotokyo.org/kr/index.html" target="_blank" >도쿄관광 공식사이트 바로가기 </a>
  </header>

  <section class="map-location">
    <div class="map-position">
      <input class="form-control" id="search" type="text" placeholder="  어디를 찾으시나요?"/>
      <div id="map"></div>
    </div>
  </section>
  <section class="infor">
    <div class="information">
      <div class="markerInfo"><img src="./icons/default.png" alt=""><p> 명소</p></div>
      <div class="markerInfo two"><img src="./icons/photography.png" alt=""><p> 포토존</p></div>
      <div class="markerInfo three"><img src="./icons/museums.png" alt=""><p> 사찰 및 신사</p></div>
      <div class="markerInfo"><img src="./icons/cafe.png" alt=""><p> 카페</p></div>
      <div class="markerInfo"><img src="./icons/restaurants.png" alt=""><p> 식당</p></div>
    </div>
  </section>
  <p class="copyright">Copyright 2021. 상언 Co. all rights reserved.</p>

  <!-- Google Maps scripts. -->
  <script src="app.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxF2Ge6AM11gY78_Z-JVlMfysMVSyiz2I&callback=createMap&libraries=places"
    async defer></script>
  <script src="./markerclusterer.js"></script>

  <script src="js/all.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
